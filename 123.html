<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My H5 Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    .header h1 {
      margin: 0;
    }
    
    .content {
      padding: 20px;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .button-container button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .button-container button:hover {
      background-color: #666;
    }
    
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to My H5 Template</h1>
  </div>
  
  <div class="content">
    <h2>Content Section</h2>
    <p>This is the content of the H5 template.</p>
    
    <div class="button-container">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>
  </div>
  
  <div class="footer">
    <p>Footer Section</p>
  </div>
</body>
</html>
